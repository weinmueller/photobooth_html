<head>
  <link rel="stylesheet" href="index.css">
</head>

<div class="container">
  <img src="background/hintergrund.jpg" alt="Snow">
  <!-- Modify this according to your requirement -->
  <input class="btn" id="countdown" type="button" value="Foto in 6"
     onclick="window.location='index2.html';">
</div>

<!-- JavaScript part for countdown -->
<script type="text/javascript">

    // Total seconds to wait
    var seconds = 6;

    function countdown() {
        seconds = seconds - 1;
        if (seconds < 1) {
            // After countdown
            window.location = "caption.html";
        } else {
            // Update button value
            document.getElementById("countdown").value = "Foto in " + seconds;
            // Count down using javascript
            window.setTimeout("countdown()", 1000);
        }
    }

    // Run countdown function
    countdown();

</script>
